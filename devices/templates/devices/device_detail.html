<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ device.model }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow rounded-4 p-4">
        <h2 class="mb-4">{{ device.model }}</h2>
        <ul class="list-group list-group-flush mb-3">
            <li class="list-group-item"><strong>Производитель:</strong> {{ device.manufacturer }}</li>
        </ul>

        <div class="mt-4">
            <h5>Документация</h5>
            <ul class="list-group">
                {% for doc in documentation %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ doc.get_doc_type_display }}:
                        {% if doc.status %}
                            <a href="{{ doc.file_path.url }}" class="btn btn-outline-success btn-sm" target="_blank">Открыть</a>
                        {% else %}
                            <span class="text-danger">не найден</span>
                        {% endif %}
                    </li>
                {% empty %}
                    <li class="list-group-item text-muted">Документация не загружена.</li>
                {% endfor %}
            </ul>
        </div>

        <a href="{% url 'device_search' %}" class="btn btn-primary mt-4">Назад к поиску</a>
    </div>
</div>
</body>
</html>
