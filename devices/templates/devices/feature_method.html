<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Методика тестирования</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Методика тестирования: {{ feature.name }}</h2>

        {% if methodology %}
        <p>{{ methodology.methodology|linebreaks }}</p>
    {% else %}
        <p class="text-muted">Методика пока не добавлена.</p>
    {% endif %}


    <a href="{% url 'device_detail' feature.device.id %}" class="btn btn-secondary">Назад к устройству</a>
</div>
</body>
</html>
